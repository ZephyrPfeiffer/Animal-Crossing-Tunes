<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Listen to Animal Crossing New Horizons Music">
  	<meta name="keywords" content="Animal Crossing New Horizons Music">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

		<title>Animal Crossing Tunes</title>

		<!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Roboto:wght@400;500;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

    <!--Header-->
    <header>
      <h1 class="title">Animal Crossing Tunes</h1>
    </header>

    <!--Sort Section-->
    <section class="heading-container">
      <h2 class="heading">Sort Songs</h2>
    </section>

    <section class="categories category-dropdown">
      <form class="category-form">
        <select class="dropdown" name="category-choices" id="letter-dropdown">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
          <option value="e">E</option>
          <option value="f">F</option>
          <option value="g">G</option>
          <option value="h">H</option>
          <option value="i">I</option>
          <option value="j">J</option>
          <option value="k">K</option>
          <option value="l">L</option>
          <option value="m">M</option>
          <option value="n">N</option>
          <option value="o">O</option>
          <option value="p">P</option>
          <option value="Q">Q</option>
          <option value="r">R</option>
          <option value="s">S</option>
          <option value="t">T</option>
          <option value="u">U</option>
          <option value="v">V</option>
          <option value="w">W</option>
          <option value="x">X</option>
          <option value="y">Y</option>
          <option value="z">Z</option>
        </select>
      </form>
    </section>

    <!--Category Section-->
    <section class="categories category-menu">
      <ol id="letter-list" class="category-list">
        <li><button class="letter-btn" type="button" value="a" name="letter">A</button></li>
        <li><button class="letter-btn" type="button" value="b" name="letter">B</button></li>
        <li><button class="letter-btn" type="button" value="c" name="letter">C</button></li>
        <li><button class="letter-btn" type="button" value="d" name="letter">D</button></li>
        <li><button class="letter-btn" type="button" value="e" name="letter">E</button></li>
        <li><button class="letter-btn" type="button" value="f" name="letter">F</button></li>
        <li><button class="letter-btn" type="button" value="g" name="letter">G</button></li>
        <li><button class="letter-btn" type="button" value="h" name="letter">H</button></li>
        <li><button class="letter-btn" type="button" value="i" name="letter">I</button></li>
        <li><button class="letter-btn" type="button" value="j" name="letter">J</button></li>
        <li><button class="letter-btn" type="button" value="k" name="letter">K</button></li>
        <li><button class="letter-btn" type="button" value="l" name="letter">L</button></li>
        <li><button class="letter-btn" type="button" value="m" name="letter">M</button></li>
        <li><button class="letter-btn" type="button" value="n" name="letter">N</button></li>
        <li><button class="letter-btn" type="button" value="o" name="letter">O</button></li>
        <li><button class="letter-btn" type="button" value="p" name="letter">P</button></li>
        <li><button class="letter-btn" type="button" value="q" name="letter">Q</button></li>
        <li><button class="letter-btn" type="button" value="r" name="letter">R</button></li>
        <li><button class="letter-btn" type="button" value="s" name="letter">S</button></li>
        <li><button class="letter-btn" type="button" value="t" name="letter">T</button></li>
        <li><button class="letter-btn" type="button" value="u" name="letter">U</button></li>
        <li><button class="letter-btn" type="button" value="v" name="letter">V</button></li>
        <li><button class="letter-btn" type="button" value="w" name="letter">W</button></li>
        <li><button class="letter-btn" type="button" value="x" name="letter">X</button></li>
        <li><button class="letter-btn" type="button" value="y" name="letter">Y</button></li>
        <li><button class="letter-btn" type="button" value="z" name="letter">Z</button></li>
      </ol>
    </section>

    <!--Song Section-->
    <section id="music-section" class="music-container">
        <p class="tip">Click from the list of choices above to sort and display songs alphabetically.</p>
    </section>

    <footer>
      <h3>For Educational Purposes Only.</h3>
      <h3>Public API Used: <a href="http://acnhapi.com/">acnhapi.com</a></h3>
    </footer>

		<script type="text/javascript" src="js/music.js"></script>
	</body>
</html>
